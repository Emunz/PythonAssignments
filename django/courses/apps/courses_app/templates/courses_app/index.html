<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Courses</title>
</head>
<body>
    <h1>Add A New Course</h1>
    <form action="/create_course" method="POST">
        {% csrf_token %}
        <label>Name:</label><input type="text" name="course_name"><br />
        <label>Description:</label><textarea name="description" cols="30" rows="10"></textarea><br />
        <input type="submit" name="Add">
    </form>

    <h1>Courses</h1>
    <table width="800px">
        <thead>
            <th>Course Name</th>
            <th>Description</th>
            <th>Date Added</th> 
            <th>Actions</th>
        </thead>
        {% for course in courses %}
            <tr>
                <td>{{ course.name }}</td>
                <td>{{ course.desc }}</td>
                <td>{{ course.created_at }}</td>
                <td>
                    <a href="/delete/{{course.id}}">Remove</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
